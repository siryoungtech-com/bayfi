server:
  port: 8080  # Local machine port for your app

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/database_name  # Local PostgreSQL database
    username: user_name
    password: db_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update  # Automatically update schema in local development
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: user
      password: password
logging:
  level:
    root: debug  # Debug logging for detailed output during development

management:
  endpoints:
    web:
      exposure:
        include: health,info


